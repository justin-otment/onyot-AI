name: CI Workflow for Skip Tracing Python Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Upgrade Python
    - name: Upgrade Python
      run: |
        sudo apt-get update
        sudo apt-get install -y python3.10 python3.10-distutils

    # Step 3: Install Setuptools and Wheel
    - name: Install Setuptools and Wheel
      run: pip install --upgrade setuptools wheel

    # Step 4: Install Python Dependencies
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 5: Install Playwright Browsers
    - name: Install Playwright Browsers
      run: playwright install

    # Step 6: Debug Environment Variables
    - name: Debug Environment Variables
      run: printenv | grep -E "GOOGLE_CREDENTIALS_JSON|GOOGLE_TOKEN_JSON|TWO_CAPTCHA_API_KEY|VPN_USERNAME|VPN_PASSWORD|VPN_FOLDER_PATH"

    # Step 7: Validate Environment Variables
    - name: Validate Environment Variables
      run: |
        if [ -z "${{ secrets.TWO_CAPTCHA_API_KEY }}" ]; then
          echo "[!] TWO_CAPTCHA_API_KEY is missing."
          exit 1
        fi
        if [ -z "${{ secrets.VPN_USERNAME }}" ]; then
          echo "[!] VPN_USERNAME is missing."
          exit 1
        fi
        if [ -z "${{ secrets.VPN_PASSWORD }}" ]; then
          echo "[!] VPN_PASSWORD is missing."
          exit 1
        fi
      env:
        TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
        VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}

    # Step 8: Set Environment Variables
    - name: Set Environment Variables
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
        VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
        VPN_FOLDER_PATH: ${{ secrets.VPN_FOLDER_PATH }}
      run: echo "Environment variables for CAPTCHA and VPN set successfully."

    # Step 9: Run Truppl Parser Script
    - name: Run Truppl Parser Script
      run: python Skip\ Tracing/truppl_parser.py
