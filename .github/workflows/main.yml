name: Run Property Search Script

on:
  workflow_dispatch:

  push:
    paths:
      - 'Skip Tracing/**'
      - 'externals/VPNs/**'
      - 'requirements.txt'
      - 'pip-requirements.txt'
      - '.github/workflows/main.yml'

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Firefox & Geckodriver)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip xvfb \
              firefox-geckodriver \
              libxi6 libnss3 libxss1 libatk-bridge2.0-0 libgtk-3-0 \
              libgbm-dev libxrandr2 libu2f-udev fonts-liberation

      - name: Debug Python and system dependencies
        run: |
          python --version
          pip --version
          firefox --version || echo "Firefox not installed."
          geckodriver --version || echo "Geckodriver not installed."

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate environment variables
        run: |
          echo "Checking environment variables..."
          for var in GOOGLE_CREDENTIALS_JSON GOOGLE_TOKEN_JSON; do
            if [[ -z "${!var}" ]]; then
              echo "[!] Missing $var"; exit 1;
            fi
          done
          echo "All environment variables are set."

          # Debug Google Credentials format
          echo "${GOOGLE_CREDENTIALS_JSON}" | jq . || { echo "[!] Invalid JSON format for GOOGLE_CREDENTIALS_JSON"; exit 1; }

      - name: Run Property Search Script
        run: |
          python property_search_script.py 2>&1 | tee property_search.log || { echo "[!] Script execution failed"; exit 1; }

      - name: Upload Logs for Debugging
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: property-search-log
          path: property_search.log
