name: CI Workflow for Skip Tracing Python Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Install Playwright Dependencies
    - name: Install Playwright Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-4-1 libgraphene-1.0-0 libwoff1 libvpx6 \
        libevent-2.1-7 libopus0 libgstreamer-plugins-base1.0-dev libflite1 \
        libavif13 libharfbuzz-dev libsecret-1-dev libhyphen0 libmanette-0.2-0 \
        libgles2-mesa-dev libx264-155

    # Step 3: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 4: Install dependencies
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 5: Install Playwright Browsers
    - name: Install Playwright Browsers
      run: playwright install

    # Step 6: Set environment variables for the script
    - name: Set Environment Variables
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
        VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
        VPN_FOLDER_PATH: ${{ secrets.VPN_FOLDER_PATH }}
      run: echo "Environment variables set."

    # Step 7: Run Truppl Parser Script
    - name: Run Truppl Parser Script
      run: python Skip\ Tracing/truppl_parser.py
