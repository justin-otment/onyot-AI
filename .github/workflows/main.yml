name: Run Skip Tracing Parser

on:
  workflow_dispatch:

  push:
    paths:
      - 'Skip Tracing/**'
      - 'externals/VPNs/**'
      - 'requirements.txt'
      - 'pip-requirements.txt'
      - '.github/workflows/main.yml'

jobs:
  run-parser:
    runs-on: ubuntu-latest

    env:
      TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Chrome + unzip)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip xvfb \
              libxi6 libnss3 libxss1 libatk-bridge2.0-0 libgtk-3-0 \
              libgbm-dev libxrandr2 libu2f-udev fonts-liberation
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: Debug Chrome and ChromeDriver versions
        run: |
          echo "Google Chrome Version:"
          google-chrome --version || echo "Google Chrome not installed."
          echo "ChromeDriver Version:"
          chromedriver --version || echo "ChromeDriver not installed."

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Google credentials file (base64 safe)
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON_BASE64" | base64 --decode > credentials.json
        env:
          GOOGLE_CREDENTIALS_JSON_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_JSON_BASE64 }}

      - name: Write token.json (optional, if needed)
        run: |
          echo "${{ secrets.GOOGLE_TOKEN_JSON }}" > token.json

      - name: Run Skip Tracing Parser
        run: |
          python 'Skip Tracing/truppl_parser.py'

      - name: List all generated files for debugging (Optional)
        run: |
          echo "Listing all files in the current directory:"
          ls -R
