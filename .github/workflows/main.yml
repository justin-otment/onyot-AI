name: Run Multiple Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        script:
          - "Skip Tracing/truepeople_tracer1.py"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set UTF-8 Encoding
        run: echo "PYTHONIOENCODING=UTF-8" >> $GITHUB_ENV

      - name: Install System Dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgtk-3-0 libgbm1 xvfb

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install setuptools playwright

      - name: Install Playwright Browsers
        run: playwright install --with-deps

      # Restore base64-encoded credentials and token files
      - name: Restore Credentials and Token Files
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 -d > credentials.json
          echo "${{ secrets.GOOGLE_TOKEN_B64 }}" | base64 -d > token.json

      - name: Verify Credential Files
        run: ls -lh credentials.json token.json

      # Run a standalone Playwright test before the main script to ensure browser launches
      - name: Test Playwright Browser Launch
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python -c "
          from playwright.sync_api import sync_playwright;
          with sync_playwright() as p:
              browser = p.chromium.launch(headless=False);
              print('âœ… Playwright test successful!');
              browser.close();
          "

      # Ensure no stale Chrome processes block execution
      - name: Cleanup Any Stalled Chrome Instances
        run: pkill -f 'chrome' || true

      # Run Playwright with XVFB in Non-Headless Mode
      - name: Run Playwright with Xvfb
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python "${{ matrix.script }}" --disable-gpu

      # Capture Debug Logs (if execution fails)
      - name: Capture Debug Logs
        if: failure()
        run: cat /var/log/syslog | tail -n 50
