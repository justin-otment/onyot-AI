name: Run Multiple Python Scripts

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - "Skip Tracing/truepeople_tracer1.py"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set UTF-8 Encoding
        run: echo "PYTHONIOENCODING=UTF-8" >> $GITHUB_ENV

      - name: Install Required System Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgtk-3-0 libgbm1 xvfb

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Restore Credentials and Token Files
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 -d > credentials.json
          echo "${{ secrets.GOOGLE_TOKEN_B64 }}" | base64 -d > token.json

      - name: Verify Credential Files
        run: ls -lh credentials.json token.json

      - name: Test Playwright Browser Launch
        run: |
          xvfb-run --auto-servernum python -c "
          from playwright.sync_api import sync_playwright;
          with sync_playwright() as p:
              browser = p.chromium.launch(headless=True);
              print('âœ… Playwright test successful!');
              browser.close();
          "

      - name: Run Script
        run: |
          xvfb-run --auto-servernum python "${{ matrix.script }}"

      - name: Capture Python Execution Logs
        if: failure()
        run: cat script_errors.log || echo "[!] No script errors logged."
