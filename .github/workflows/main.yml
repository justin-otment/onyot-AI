name: Run Multiple Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        script:
          - "Skip Tracing/truepeople_tracer1.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set UTF-8 Encoding
        run: echo "PYTHONIOENCODING=UTF-8" >> $GITHUB_ENV

      - name: Install system dependencies for Chrome & Playwright
        run: |
          sudo apt update
          sudo add-apt-repository universe
          sudo add-apt-repository multiverse
          sudo apt update
          sudo apt install -y \
            libwoff1 libvpx6 libevent-2.1-7 libopus0 \
            libharfbuzz-icu0 libgst-dev libgstreamer-plugins-base1.0-dev \
            libflite1 libflite-dev libx264-dev

      - name: Install Firefox and GeckoDriver (Ubuntu)
        run: |
          sudo apt update
          sudo apt install -y firefox jq wget
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r .tag_name | sed 's/v//')
          GECKO_URL="https://github.com/mozilla/geckodriver/releases/download/v$GECKO_VERSION/geckodriver-v$GECKO_VERSION-linux64.tar.gz"
          wget $GECKO_URL -O geckodriver.tar.gz
          tar -xvzf geckodriver.tar.gz
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install setuptools

      - name: Install Playwright browsers
        run: playwright install

      - name: Run Python script
        run: python "${{ matrix.script }}"
