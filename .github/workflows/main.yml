name: Run Multiple Python Scripts

on:
  push:
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    environment: production

    strategy:
      matrix:
        script:
          - "Skip Tracing/truppl_parser.py"

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set Up Python Environment
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Step 3: Install Required System Packages
      - name: Install Required System Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libgtk-3-0 \
            libgbm1 \
            libasound2t64 \
            libffi8 \
            libx264-dev \
            xvfb

      # Step 4: Install Python Dependencies
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install setuptools playwright google-auth google-auth-oauthlib google-auth-httplib2

      # Step 5: Install Playwright Browsers
      - name: Install Playwright Browsers
        run: playwright install

      # Step 6: Restore Credentials and Token Files
      - name: Restore Credentials and Token Files
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 -d > credentials.json
          echo "${{ secrets.GOOGLE_TOKEN_B64 }}" | base64 -d > token.json

      # Step 7: Set VPN and 2Captcha API Credentials
      - name: Set Environment Variables
        run: |
          echo "VPN_USERNAME=${{ secrets.VPN_USERNAME }}" >> $GITHUB_ENV
          echo "VPN_PASSWORD=${{ secrets.VPN_PASSWORD }}" >> $GITHUB_ENV
          echo "APIKEY_2CAPTCHA=${{ secrets.APIKEY_2CAPTCHA }}" >> $GITHUB_ENV
          export APIKEY_2CAPTCHA="${{ secrets.APIKEY_2CAPTCHA }}"

      # Step 8: Debug API Key (Optional)
      - name: Debug APIKEY_2CAPTCHA
        run: |
          if [ -z "$APIKEY_2CAPTCHA" ]; then
            echo "[!] APIKEY_2CAPTCHA is not set!";
            exit 1;
          else
            echo "[âœ“] APIKEY_2CAPTCHA is set!";
          fi

      # Step 9: Run Playwright Script
      - name: Run Playwright Script
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python "${{ matrix.script }}"
