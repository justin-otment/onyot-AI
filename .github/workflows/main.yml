name: Playwright Automation Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  playwright-automation-run:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set Up Python Environment
    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # Step 3: Enable Required Repositories
    - name: Enable Universe and Multiverse Repositories
      run: |
        sudo add-apt-repository universe
        sudo add-apt-repository multiverse
        sudo apt-get update

    # Step 4: Install System Dependencies
    - name: Install Required System Packages
      run: |
        sudo apt-get install -y \
          libnss3 \
          libgtk-3-0 \
          libgbm1 \
          libasound2t64 \
          libffi-dev \
          ffmpeg \
          xvfb

    # Step 5: Install Python Dependencies
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install playwright

    # Step 6: Install Playwright Browsers
    - name: Install Playwright Browsers
      run: python -m playwright install --with-deps

    # Step 7: Run Playwright Script
    - name: Run Playwright Script
      run: python "Skip Tracing/truppl_parser.py"
