name: Run Multiple Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        script:
          - "Skip Tracing/truepeople_tracer1.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set UTF-8 Encoding
        run: echo "PYTHONIOENCODING=UTF-8" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install setuptools

      - name: Install Playwright and required browsers
        run: |
          pip install playwright
          playwright install --with-deps

      # Step to restore base64-encoded credentials and token files
      - name: Restore credentials and token files
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_B64 }}" | base64 -d > credentials.json
          echo "${{ secrets.GOOGLE_TOKEN_B64 }}" | base64 -d > token.json

      # Run the Python script
      - name: Run Python script
        env:
          CI: "True"
          API_KEY: ${{ secrets.TWOCAPTCHA_API_KEY }}  # API Key for CAPTCHA solving (2Captcha API)
        run: python "${{ matrix.script }}"
