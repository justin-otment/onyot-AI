name: Run Skip Tracing Parser

on:
  workflow_dispatch:
  push:
    paths:
      - 'Skip Tracing/**'
      - 'externals/VPNs/**'
      - 'requirements.txt'
      - 'pip-requirements.txt'
      - '.github/workflows/main.yml'

jobs:
  run-parser:
    runs-on: ubuntu-latest

    env:
      TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip xvfb \
              libxi6 libnss3 libxss1 libatk-bridge2.0-0 libgtk-3-0 \
              libgbm-dev libxrandr2 libu2f-udev fonts-liberation
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: Debug Chrome installation
        run: |
          echo "Chrome version:"
          google-chrome --version || echo "Chrome not installed."

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write credentials.json
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json

      - name: Run Skip Tracing Parser
        run: |
          python 'Skip Tracing/truppl_parser.py'

      - name: Debug file output
        run: |
          echo "Files in workspace:"
          ls -R
