name: Run Multiple Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: windows-latest
    strategy:
      matrix:
        script:
          - "Property Appraiser Scripts/leePA_01.py"
          - "Property Appraiser Scripts/leePA_02.py"
          - "Property Appraiser Scripts/leePA_03.py"
          - "Property Appraiser Scripts/leePA_04.py"
          - "Property Appraiser Scripts/leePA_05.py"
          - "Property Appraiser Scripts/palmBayPA1.py"
          - "Property Appraiser Scripts/palmBayPA2.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
        shell: powershell

      - name: Install Firefox and GeckoDriver (Windows)
        run: |
          choco install firefox
          choco install geckodriver
        shell: powershell

      - name: Run Python script
        run: python "${{ matrix.script }}"
