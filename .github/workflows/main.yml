name: Run Playwright Script with Environment Variables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Install Playwright browsers
    - name: Install Playwright Browsers
      run: playwright install

    # Step 5: Set environment variables for the script
    - name: Set Environment Variables
      env:
        GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        GOOGLE_TOKEN_B64: ${{ secrets.GOOGLE_TOKEN_B64 }}
        TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      run: |
        echo "Environment variables set."

    # Step 6: Run the Python script
    - name: Run Script
      env:
        GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
        GOOGLE_TOKEN_B64: ${{ secrets.GOOGLE_TOKEN_B64 }}
        TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      run: python Skip\ Tracing/truppl_parser.py
