name: Playwright Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 3: Install Playwright dependencies
    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3 libatk1.0 libatk-bridge2.0 libcups2 libdrm2 libxkbcommon0 libxshmfence1 libgbm1
    
    # Step 4: Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 5: Install Playwright Browsers
    - name: Install Playwright Browsers
      run: npx playwright install

    # Step 6: Export environment variables (optional)
    - name: Setup environment variables
      env:
        DEBUG: 0
        CI: true
      run: echo "Environment variables set."

    # Step 7: Run the Playwright script
    - name: Run script
      run: |
        python main.py