name: Run Truppl Parser

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  truppl_parser_job:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Miniconda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.10
          activate-environment: automation_env
          auto-update-conda: true
          use-mamba: false

      - name: Update Conda Environment
        run: |
          if exist environment.yml (
            conda env update --file environment.yml --name automation_env
          ) else (
            echo "No environment.yml found, using default environment settings."
          )

      - name: Run Truppl Parser Script
        run: conda run --no-plugins --name automation_env python "Skip Tracing/truppl_parser.py"
