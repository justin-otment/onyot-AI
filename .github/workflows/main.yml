name: Run Multiple Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - "Property Appraiser Scripts/leePA_01.py"
          - "Property Appraiser Scripts/leePA_02.py"
          - "Property Appraiser Scripts/leePA_03.py"
          - "Property Appraiser Scripts/leePA_04.py"
          - "Property Appraiser Scripts/leePA_05.py"
          - "Property Appraiser Scripts/palmBayPA1.py"
          - "Property Appraiser Scripts/palmBayPA2.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Firefox and GeckoDriver
        run: |
          sudo apt update
          sudo apt install -y firefox-geckodriver

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up Google Sheets credentials
        run: echo "$GOOGLE_SHEETS_CREDENTIALS" > service_account.json
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}

      - name: Run Python script
        run: python "${{ matrix.script }}"
