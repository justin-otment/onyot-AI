name: Selenium Automation

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual execution

jobs:
  automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Adjust as needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y firefox geckodriver || echo "Trying manual install..."

      - name: Install Geckodriver Manually (if needed)
        run: |
          wget -q https://github.com/mozilla/geckodriver/releases/latest/download/geckodriver-linux64.tar.gz
          tar -xzf geckodriver-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/

      - name: Run Selenium script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: python "Skip Tracing/truppl_parser.py"
