name: Run Skip Tracing Parser

on:
  workflow_dispatch:

jobs:
  run-parser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t skip-tracing-parser .

      - name: Run Parser Container
        run: |
          docker run --rm \
            -e TWO_CAPTCHA_API_KEY="${{ secrets.TWO_CAPTCHA_API_KEY }}" \
            -e VPN_USERNAME="${{ secrets.VPN_USERNAME }}" \
            -e VPN_PASSWORD="${{ secrets.VPN_PASSWORD }}" \
            -e GOOGLE_CREDENTIALS_JSON="${{ secrets.GOOGLE_CREDENTIALS_JSON }}" \
            -e GOOGLE_TOKEN_JSON="${{ secrets.GOOGLE_TOKEN_JSON }}" \
            skip-tracing-parser
