name: Run Skip Tracing Parser

on:
  workflow_dispatch:
  push:
    paths:
      - 'Skip Tracing/**'
      - '.github/workflows/main.yml'

jobs:
  run-parser:
    runs-on: windows-latest  # You can change this to 'ubuntu-latest' if preferred

    env:
      TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Decode Base64 Google credentials using Python
        run: |
          python -c "
import base64
import os

# Decode the Base64 secrets and save them as JSON files
google_credentials = os.getenv('GOOGLE_CREDENTIALS_JSON')
google_token = os.getenv('GOOGLE_TOKEN_JSON')

if not google_credentials or not google_token:
    raise ValueError('Google credentials or token are missing.')

# Decode and write to files
with open('google_credentials.json', 'wb') as f:
    f.write(base64.b64decode(google_credentials))
with open('google_token.json', 'wb') as f:
    f.write(base64.b64decode(google_token))
          "

      - name: Run Skip Tracing Parser
        run: python "Skip Tracing/truppl_parser.py"
