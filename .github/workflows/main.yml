name: Run Skip Tracing Parser

on:
  workflow_dispatch:

  push:
    paths:
      - 'Skip Tracing/**'
      - 'externals/VPNs/**'
      - 'requirements.txt'
      - 'pip-requirements.txt'
      - '.github/workflows/main.yml'

jobs:
  run-parser:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
      TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Chrome + unzip)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip xvfb \
              libxi6 libnss3 libxss1 libatk-bridge2.0-0 libgtk-3-0 \
              libgbm-dev libxrandr2 libu2f-udev fonts-liberation
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

      - name: Debug Python and system dependencies
        run: |
          python --version
          pip --version
          google-chrome --version || echo "Google Chrome not installed."
          chromedriver --version || echo "ChromeDriver not installed."

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate environment variables
        run: |
          echo "Checking environment variables..."
          if [[ -z "${GOOGLE_CREDENTIALS_JSON}" ]]; then echo "[!] Missing GOOGLE_CREDENTIALS_JSON"; exit 1; fi
          if [[ -z "${GOOGLE_TOKEN_JSON}" ]]; then echo "[!] Missing GOOGLE_TOKEN_JSON"; exit 1; fi
          if [[ -z "${TWO_CAPTCHA_API_KEY}" ]]; then echo "[!] Missing TWO_CAPTCHA_API_KEY"; exit 1; fi
          if [[ -z "${VPN_USERNAME}" ]]; then echo "[!] Missing VPN_USERNAME"; exit 1; fi
          if [[ -z "${VPN_PASSWORD}" ]]; then echo "[!] Missing VPN_PASSWORD"; exit 1; fi
          echo "All environment variables are set."

      - name: Run Skip Tracing Parser
        run: |
          python 'Skip Tracing/truppl_parser.py'

      - name: List generated files for debugging
        run: |
          ls -R
