name: Run Truppl Parser

on:
  workflow_dispatch:

  push:
    paths:
      - 'Skip Tracing/**'
      - 'requirements.txt'
      - '.github/workflows/main.yml'

jobs:
  run-parser:
    runs-on: ubuntu-latest

    env:
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Firefox and Geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox geckodriver

      - name: Install system dependencies (unzip, SSL libraries)
        run: |
          sudo apt-get install -y wget curl unzip xvfb \
              libxi6 libnss3 libxss1 libatk-bridge2.0-0 libgtk-3-0 \
              libgbm-dev libxrandr2 libu2f-udev fonts-liberation

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate installed dependencies
        run: |
          pip freeze | tee installed_packages.txt
          grep -i "selenium" installed_packages.txt || { echo "[!] Selenium not installed"; exit 1; }
          grep -i "urllib3" installed_packages.txt || { echo "[!] urllib3 not installed"; exit 1; }

      - name: Validate environment variables
        run: |
          echo "Checking environment variables..."
          for var in GOOGLE_CREDENTIALS_JSON GOOGLE_TOKEN_JSON; do
            if [[ -z "${!var}" ]]; then
              echo "[!] Missing $var"; exit 1;
            fi
          done
          echo "All environment variables are set."

          # Debug credentials format
          echo "${GOOGLE_CREDENTIALS_JSON}" | jq . || { echo "[!] Invalid JSON format"; exit 1; }

      - name: Run Truppl Parser
        run: |
          python 'Skip Tracing/truppl_parser.py' 2>&1 | tee truppl_parser.log || { echo "[!] Script execution failed"; exit 1; }

      - name: Upload Logs for Debugging
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: truppl-parser-log
          path: truppl_parser.log
