name: Run Automated Python Scraping Tasks with Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    env:
      TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Remove Conflicting Packages
        run: |
          sudo apt-get remove containerd || true
          sudo apt-get autoremove
          sudo apt-get update

      - name: Install Docker
        run: |
          curl -fsSL https://get.docker.com | sh

      - name: Create dummy log file if missing
        run: |
          mkdir -p "Skip Tracing"
          touch "Skip Tracing/logfile.log"

      - name: Build Docker Image (Ensure Proper Naming)
        run: |
          docker build -t python_scraper .

      - name: Run Automation Inside Docker
        run: |
          docker run --rm \
            -e TWO_CAPTCHA_API_KEY="${{ secrets.TWO_CAPTCHA_API_KEY }}" \
            -e VPN_USERNAME="${{ secrets.VPN_USERNAME }}" \
            -e VPN_PASSWORD="${{ secrets.VPN_PASSWORD }}" \
            -e GOOGLE_CREDENTIALS_JSON="${{ secrets.GOOGLE_CREDENTIALS_JSON }}" \
            -e GOOGLE_TOKEN_JSON="${{ secrets.GOOGLE_TOKEN_JSON }}" \
            -v "${{ github.workspace }}/Skip Tracing/logfile.log:/app/Skip Tracing/logfile.log" \
            python_scraper bash -c "
              echo \"\$GOOGLE_CREDENTIALS_JSON\" > /app/credentials.json &&
              echo \"\$GOOGLE_TOKEN_JSON\" > /app/token.json &&
              xvfb-run python '/app/Skip Tracing/truppl_parser.py'
            "

      - name: Upload Log File on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logfile
          path: "Skip Tracing/logfile.log"
