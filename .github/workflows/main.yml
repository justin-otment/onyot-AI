name: Run Multiple Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - "externals/Zillow/zillow.py"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Explicitly define version for compatibility

      - name: Check Python version & dependencies
        run: |
          python --version
          pip --version

      - name: Install dependencies (Force reinstall)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --force-reinstall -r requirements.txt
          pip list  # Debug installed dependencies

      - name: Debug Directory Structure
        run: |
          echo "Listing available files..."
          ls -R

      - name: Validate Script Path
        run: |
          script_path="${{ matrix.script }}"
          if [ ! -f "$script_path" ]; then
            echo "Error: Script $script_path not found! Available files:"
            ls -R
            exit 1
          fi

      - name: Run Python script
        run: |
          script_path="${{ matrix.script }}"
          echo "Running: $script_path"
          python "$script_path"
