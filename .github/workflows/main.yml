name: Scrape and Upload to Google Sheets

on:
  workflow_dispatch:  # Run manually from the GitHub UI
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC (adjust as needed)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y chromium-browser fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libatk1.0-0 libcups2 libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libnss3 libxcomposite1 libxdamage1 libxrandr2 xdg-utils wget

    - name: 📦 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 🔐 Write Google service account key
      run: echo "${{ secrets.GCP_CREDENTIALS_JSON }}" > credentials.json

    - name: 🚀 Run the scraper
      env:
        GCP_CREDENTIALS_JSON: ${{ secrets.GCP_CREDENTIALS_JSON }}
      run: python your_script.py
