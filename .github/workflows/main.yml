name: Playwright Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-playwright:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libxkbcommon0 \
          libxshmfence1 \
          libgbm1 \
          libasound2t64 \
          libxrandr2 \
          libgtk-3-0 \
          libxcomposite1 \
          libxdamage1 \
          libxfixes3 \
          fonts-liberation \
          libappindicator3-1 \
          xdg-utils


    # Step 4: Install Python dependencies
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 5: Install Playwright Browsers (WITH dependencies)
    - name: Install Playwright Browsers
      run: |
        python -m playwright install --with-deps

    # Step 6: Load Environment Variables (Optional)
    - name: Load .env Variables
      run: |
        echo "Loading .env variables..."  # dotenv inside script will auto-load if coded

    # Step 7: Run the Playwright script
    - name: Run Playwright Script
      run: |
        python truppl_parser.py
