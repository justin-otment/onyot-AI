name: Run Multiple Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: windows-latest
    strategy:
      matrix:
        script:
          - "Property Appraiser Scripts/leePA_01.py"
          - "Property Appraiser Scripts/leePA_02.py"
          - "Property Appraiser Scripts/leePA_03.py"
          - "Property Appraiser Scripts/leePA_04.py"
          - "Property Appraiser Scripts/leePA_05.py"
          - "Property Appraiser Scripts/palmBayPA1.py"
          - "Property Appraiser Scripts/palmBayPA2.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Firefox and GeckoDriver manually
        run: |
          sudo apt update
          sudo apt install -y firefox jq wget
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          wget "https://github.com/mozilla/geckodriver/releases/download/v$GECKO_VERSION/geckodriver-v$GECKO_VERSION-linux64.tar.gz"
          tar -xzf "geckodriver-v$GECKO_VERSION-linux64.tar.gz"
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version  # Verify installation

      - name: Run Python script
        run: python "${{ matrix.script }}"
