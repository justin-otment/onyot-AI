name: Automation Workflow

on:
  workflow_dispatch: # Allows manual triggering
  schedule:          # Optional: Run daily at 2:00 AM UTC
    - cron: "0 2 * * *"

jobs:
  automation-job:
    runs-on: ubuntu-latest # GitHub-hosted runner environment

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # Specify the Python version

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Install Playwright Browsers
      - name: Install Playwright Browsers
        run: playwright install

      # Step 5: Run the Automation Script
      - name: Run Automation
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
          GOOGLE_TOKEN_B64: ${{ secrets.GOOGLE_TOKEN_B64 }}
          TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
          VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
          VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
        run: |
          python Skip\ Tracing/truppl_parser.py # Adjusted path to include the subfolder
