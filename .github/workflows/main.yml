name: CI Workflow for Skip Tracing Python Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Enable Universe Repository (optional for missing packages)
    - name: Enable Universe Repository
      run: sudo add-apt-repository universe

    # Step 3: Install Playwright
    - name: Install Playwright
      run: pip install playwright

    # Step 4: Install Playwright Dependencies via Python
    - name: Install Playwright Dependencies via Python
      run: python -m playwright install-deps

    # Step 5: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Step 6: Install Python Dependencies
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 7: Install Playwright Browsers
    - name: Install Playwright Browsers
      run: playwright install

    # Step 8: Set Environment Variables
    - name: Set Environment Variables
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
        VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
        VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
        VPN_FOLDER_PATH: ${{ secrets.VPN_FOLDER_PATH }}
      run: echo "Environment variables have been set successfully."

    # Step 9: Run Truppl Parser Script
    - name: Run Truppl Parser Script
      run: python Skip\ Tracing/truppl_parser.py
