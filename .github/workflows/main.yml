name: Run Multiple Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-22.04  # Stable Ubuntu version to prevent package issues

    strategy:
      matrix:
        script:
          - "Skip Tracing/truepeople_tracer1.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Set UTF-8 Encoding
        run: echo "PYTHONIOENCODING=UTF-8" >> $GITHUB_ENV

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable

      - name: Install Playwright dependencies
        run: |
          npm install -g playwright
          npx playwright install-deps
          npx playwright install chromium

      - name: Install required system dependencies
        run: |
          sudo apt update
          sudo apt install -y libwoff1 libvpx-dev libevent-2.1-7 libopus0 \
            libharfbuzz-icu0 libsecret-1-0 libgles2 libx11-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav gstreamer1.0-tools gstreamer1.0-x \
            gstreamer1.0-alsa gstreamer1.0-gl gstreamer1.0-gtk3 \
            gstreamer1.0-qt5 gstreamer1.0-pulseaudio libhyphen0 libflite1

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install setuptools

      - name: Run Python script
        env:
          CI: "true"  # Pass CI as an environment variable
        run: python "${{ matrix.script }}"
