name: Run Automated Python Scraping Tasks via Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    env:
      TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
      GOOGLE_CREDENTIALS_B64: ${{ secrets.GOOGLE_CREDENTIALS_B64 }}
      GOOGLE_TOKEN_B64: ${{ secrets.GOOGLE_TOKEN_B64 }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Decode and Save Google Credentials
        run: |
          echo "${GOOGLE_CREDENTIALS_B64}" | base64 -d > credentials.json
          echo "${GOOGLE_TOKEN_B64}" | base64 -d > token.json

      - name: Build Docker Image
        run: docker build -t truppl-runner .

      - name: Run Python Script in Docker
        run: >
          docker run --rm
          -e TWO_CAPTCHA_API_KEY=${{ secrets.TWO_CAPTCHA_API_KEY }}
          -e VPN_USERNAME=${{ secrets.VPN_USERNAME }}
          -e VPN_PASSWORD=${{ secrets.VPN_PASSWORD }}
          -v "${{ github.workspace }}/credentials.json:/app/credentials.json"
          -v "${{ github.workspace }}/token.json:/app/token.json"
          -v "${{ github.workspace }}/Skip Tracing/logfile.log:/app/Skip Tracing/logfile.log"
          truppl-runner


      - name: Upload Log File on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logfile
          path: Skip Tracing/logfile.log
