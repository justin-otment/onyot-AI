name: Playwright Automation Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  playwright-automation-run:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    # Step 3: Set UTF-8 encoding
    - name: Set UTF-8 Encoding
      run: echo "PYTHONIOENCODING=UTF-8" >> $GITHUB_ENV

    # Step 4: Install required system packages
    - name: Install Required System Packages
      run: |
        sudo apt-get update
        sudo add-apt-repository universe
        sudo add-apt-repository multiverse
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libgtk-3-0 \
          libgbm1 \
          libasound2t64 \
          libffi-dev \
          ffmpeg \
          xvfb

    # Step 5: Install Python dependencies
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install playwright

    # Step 6: Install Playwright browsers
    - name: Install Playwright Browsers
      run: |
        python -m playwright install --with-deps

    # Step 7: Run Playwright script
    - name: Run Playwright Script
      run: python "Skip Tracing/truppl_parser.py"
