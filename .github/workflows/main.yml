name: Run Skip Tracing Parser

on:
  workflow_dispatch:
  push:
    paths:
      - 'Skip Tracing/**'
      - 'externals/VPNs/**'
      - 'requirements.txt'
      - 'pip-requirements.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/main.yml'

jobs:
  run-parser:
    runs-on: ubuntu-latest

    env:
      TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker container
        run: |
          docker build -t skip-tracing-parser .

      - name: Run Skip Tracing container
        run: |
          docker run --rm \
            --cap-add=NET_ADMIN \
            --device /dev/net/tun \
            -e TWO_CAPTCHA_API_KEY="$TWO_CAPTCHA_API_KEY" \
            -e VPN_USERNAME="$VPN_USERNAME" \
            -e VPN_PASSWORD="$VPN_PASSWORD" \
            -e GOOGLE_CREDENTIALS_JSON="$GOOGLE_CREDENTIALS_JSON" \
            -e GOOGLE_TOKEN_JSON="$GOOGLE_TOKEN_JSON" \
            skip-tracing-parser
