name: Run Python Automation Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest  # âœ… Use GitHub-hosted runner with Docker support
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        run: python "Skip Tracing/truppl_parser.py"

      - name: Upload CAPTCHA logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-debug-html
          path: |
            cf_challenge_row*.html
            cf_challenge_profile_row*.html
          if-no-files-found: ignore
