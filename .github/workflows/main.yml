name: Run Multiple Python Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: windows-latest
    strategy:
      matrix:
        script:
          - "Property Appraiser Scripts/leePA_01.py"
          - "Property Appraiser Scripts/palmBayPA1.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Set Python UTF-8 Encoding
        run: echo "PYTHONIOENCODING=UTF-8" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
        shell: powershell

      - name: Install Firefox and GeckoDriver (Windows)
        run: |
          # Install Firefox
          choco install firefox -y
          
          # Fetch latest GeckoDriver version using GitHub token
          $headers = @{
            Authorization = "token $env:GITHUB_TOKEN"
          }
          $GECKO_VERSION = (Invoke-WebRequest -Uri "https://api.github.com/repos/mozilla/geckodriver/releases/latest" -Headers $headers | ConvertFrom-Json).tag_name -replace "v", ""
          $GECKO_URL = "https://github.com/mozilla/geckodriver/releases/download/v$GECKO_VERSION/geckodriver-v$GECKO_VERSION-win64.zip"

          # Download and extract GeckoDriver
          Invoke-WebRequest -Uri $GECKO_URL -OutFile geckodriver.zip
          Expand-Archive geckodriver.zip -DestinationPath C:\GeckoDriver
          [System.Environment]::SetEnvironmentVariable("PATH", $env:PATH + ";C:\GeckoDriver", [System.EnvironmentVariableTarget]::Machine)

          # Verify installation
          C:\GeckoDriver\geckodriver.exe --version
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.otm }}

      - name: Run Python script
        run: python "${{ matrix.script }}"
