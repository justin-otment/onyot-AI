name: Run Skip Tracing Parser

on:
  workflow_dispatch:

jobs:
  run-parser:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔨 Build Docker image
        run: |
          docker build -t skip-tracing-parser .

      - name: 🔐 Write Google credentials
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > credentials.json
          echo "${{ secrets.GOOGLE_TOKEN_JSON }}" > token.json

      - name: 🚀 Run Skip Tracing Parser
        run: |
          docker run --rm \
            -e TWO_CAPTCHA_API_KEY="${{ secrets.TWO_CAPTCHA_API_KEY }}" \
            -e VPN_USERNAME="${{ secrets.VPN_USERNAME }}" \
            -e VPN_PASSWORD="${{ secrets.VPN_PASSWORD }}" \
            -v "${{ github.workspace }}/credentials.json:/app/credentials.json" \
            -v "${{ github.workspace }}/token.json:/app/token.json" \
            skip-tracing-parser

      # Optional: Cleanup credentials
      - name: 🧹 Clean up credential files
        if: always()
        run: |
          rm -f credentials.json token.json
