name: Run Skip Tracing Parser

on:
  workflow_dispatch:
  push:
    paths:
      - 'Skip Tracing/**'
      - '.github/workflows/main.yml'

jobs:
  run-parser:
    runs-on: windows-latest

    env:
      PYTHONIOENCODING: utf-8
      TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
      PLAYWRIGHT_BROWSERS_PATH: 0
      CONDA_NO_PLUGINS: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Anaconda (Miniconda)
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          Invoke-WebRequest -Uri "https://repo.anaconda.com/miniconda/Miniconda3-latest-Windows-x86_64.exe" -OutFile "Miniconda.exe"
          Start-Process -FilePath "Miniconda.exe" -ArgumentList "/S /D=C:\Miniconda" -Wait

      - name: Update Conda & Set Solver to Classic
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe config --set solver classic
          C:\Miniconda\Scripts\conda.exe update -n base -c defaults conda -y

      - name: Set Up Conda Python 3.11
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe create --name automation_env python=3.11 -y

      - name: Fix Conda Plugin Issue
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe config --set report_errors false
          C:\Miniconda\Scripts\conda.exe clean --all

      - name: Verify Python Version
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe run --name automation_env python --version

      - name: Install Conda Dependencies (Without Playwright & pyasn1_modules)
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe run --name automation_env conda install -c conda-forge --file requirements.txt -y || echo "Skipping unavailable Conda packages..."

      - name: Install Playwright & pyasn1_modules via pip
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe run --name automation_env python -m pip install --upgrade pip
          C:\Miniconda\Scripts\conda.exe run --name automation_env python -m pip install playwright pyasn1_modules

      - name: Verify Playwright Installation
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe run --name automation_env python -c "import playwright; print(playwright.__version__)"

      - name: Install Playwright Browsers
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe run --name automation_env playwright install --with-deps
          C:\Miniconda\Scripts\conda.exe run --name automation_env playwright install chromium

      - name: Debug Playwright Installation
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          @"
          import asyncio
          from playwright.async_api import async_playwright
          
          async def test_browser():
              async with async_playwright() as p:
                  browser = await p.chromium.launch(headless=True)
                  print('Browser launched successfully!')
                  await browser.close()
          
          asyncio.run(test_browser())
          "@ | Out-File -Encoding UTF8 test_browser.py
          C:\Miniconda\Scripts\conda.exe run --name automation_env python test_browser.py

      - name: Install Playwright-Stealth for CAPTCHA Handling
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe run --name automation_env pip install playwright-stealth

      - name: Verify Environment Activation
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe run --name automation_env python -m playwright install

      - name: Run Skip Tracing Parser
        run: |
          $env:CONDA_NO_PLUGINS = "true"
          C:\Miniconda\Scripts\conda.exe run --name automation_env python "Skip Tracing/truppl_parser.py"
