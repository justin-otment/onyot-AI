name: Run Skip Tracing Parser

on:
  workflow_dispatch:

  push:
    paths:
      - 'Skip Tracing/**'
      - 'externals/VPNs/**'
      - 'requirements.txt'
      - 'pip-requirements.txt'
      - '.github/workflows/main.yml'

jobs:
  run-parser:
    runs-on: ubuntu-latest

    env:
      TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker container
        run: |
          docker build -t skip-tracing-parser .

      - name: Run Skip Tracing container
        run: |
          docker run --rm \
            -e TWO_CAPTCHA_API_KEY="${{ secrets.TWO_CAPTCHA_API_KEY }}" \
            -e VPN_USERNAME="${{ secrets.VPN_USERNAME }}" \
            -e VPN_PASSWORD="${{ secrets.VPN_PASSWORD }}" \
            -e GOOGLE_CREDENTIALS_JSON="${{ secrets.GOOGLE_CREDENTIALS_JSON }}" \
            -e GOOGLE_TOKEN_JSON="${{ secrets.GOOGLE_TOKEN_JSON }}" \
            --cap-add=NET_ADMIN \
            skip-tracing-parser

      - name: Debug Chrome and ChromeDriver versions (Optional)
        run: |
          echo "Google Chrome Version:"
          google-chrome --version
          echo "ChromeDriver Version:"
          chromedriver --version
