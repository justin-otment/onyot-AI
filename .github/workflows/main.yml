name: Run Skip Tracing Parser

on:
  workflow_dispatch:
  push:
    paths:
      - 'Skip Tracing/**'
      - '.github/workflows/main.yml'

jobs:
  run-parser-docker:
    runs-on: ubuntu-latest

    env:
      TWO_CAPTCHA_API_KEY: ${{ secrets.TWO_CAPTCHA_API_KEY }}
      VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
      GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t skip-tracing-parser "Skip Tracing"

      - name: Run Python Script inside Docker Container
        run: |
          docker run --rm \
            -e TWO_CAPTCHA_API_KEY \
            -e VPN_USERNAME \
            -e VPN_PASSWORD \
            -e GOOGLE_CREDENTIALS_JSON \
            -e GOOGLE_TOKEN_JSON \
            skip-tracing-parser \
            python truppl_parser.py
