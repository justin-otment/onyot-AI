name: Run Crexi Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # Runs every day at 2 PM UTC (9 AM ET)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium fake_useragent gspread google-auth

      - name: Install Geckodriver
        run: |
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          wget "https://github.com/mozilla/geckodriver/releases/download/v${GECKO_VERSION}/geckodriver-v${GECKO_VERSION}-linux64.tar.gz"
          tar -xzf "geckodriver-v${GECKO_VERSION}-linux64.tar.gz"
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/

      - name: Set up Google credentials
        run: |
          mkdir gcreds
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON_BASE64 }}" | base64 -d > gcreds/credentials.json



      - name: Run CREXi scraper with Firefox
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}/gcreds/credentials.json"
        run: |
          python externals/Zillow/crexiLoop.py
