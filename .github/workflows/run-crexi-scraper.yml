name: Run Crexi Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # Runs every day at 2 PM UTC (9 AM ET)

jobs:
  scrape:
    runs-on: windows-latest  # Required for undetected-chromedriver stability

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install undetected-chromedriver fake_useragent gspread google-auth

      - name: Set up Google credentials
        run: |
          New-Item -ItemType Directory -Path gcreds -Force
          Set-Content -Path gcreds/credentials.json -Value "${{ secrets.GCP_CREDS }}" -Encoding UTF8

      - name: Run CREXi scraper
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}\\gcreds\\credentials.json"
        run: |
          python externals/Zillow/crexiLoop.py
