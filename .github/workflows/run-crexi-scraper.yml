name: Run CREXi Scraper

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 12 * * *'  # Optional: runs every day at 12:00 UTC

jobs:
  scrape:
    runs-on: windows-latest

    steps:
    - name: üõéÔ∏è Checkout code
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: üîê Decode and write Google credentials from BASE64
      run: |
        New-Item -ItemType Directory -Force -Path "${env:GITHUB_WORKSPACE}\gcreds"
        [System.Text.Encoding]::UTF8.GetString(
          [System.Convert]::FromBase64String("${{ secrets.GOOGLE_CREDENTIALS_JSON_BASE64 }}")
        ) | Out-File -Encoding utf8 "${env:GITHUB_WORKSPACE}\gcreds\credentials.json"
      shell: pwsh

    - name: üöÄ Run CREXi scraper
      run: |
        $env:GOOGLE_APPLICATION_CREDENTIALS = "${env:GITHUB_WORKSPACE}\gcreds\credentials.json"
        python externals/Zillow/crexiLoop.py
      shell: pwsh
