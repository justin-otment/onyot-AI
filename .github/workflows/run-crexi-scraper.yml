name: Run Crexi Scraper

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 14 * * *'  # 2PM UTC daily

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium gspread google-auth google-auth-oauthlib fake_useragent jq

      - name: Install Firefox & geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name')
          wget https://github.com/mozilla/geckodriver/releases/download/${GECKO_VERSION}/geckodriver-${GECKO_VERSION}-linux64.tar.gz
          tar -xzf geckodriver-${GECKO_VERSION}-linux64.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/

      - name: Set up Google OAuth credentials
        run: |
          mkdir -p gcreds
      
          # Write credentials.json using the GOOGLE_CREDENTIALS_JSON secret.
          # IMPORTANT: Ensure that the secret GOOGLE_CREDENTIALS_JSON contains the entire raw JSON.
          if [ -n "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" ]; then
            printf '%s' "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > gcreds/credentials.json
          else
            echo "Error: GOOGLE_CREDENTIALS_JSON secret is not set." >&2
            exit 1
          fi
      
          # Write token.json using the GOOGLE_TOKEN_JSON secret.
          # IMPORTANT: Ensure that the secret GOOGLE_TOKEN_JSON contains the entire raw JSON.
          if [ -n "${{ secrets.GOOGLE_TOKEN_JSON }}" ]; then
            printf '%s' "${{ secrets.GOOGLE_TOKEN_JSON }}" > gcreds/token.json
          else
            echo "Error: GOOGLE_TOKEN_JSON secret is not set." >&2
            exit 1
          fi
      
          # Preliminary validation using jq. If the file isn’t valid JSON, this step will error.
          echo "Validating credentials.json..."
          jq empty gcreds/credentials.json
          echo "Validating token.json..."
          jq empty gcreds/token.json

      # Optional: Check created file sizes (for debugging—remove or comment out in production)
      - name: Debug: List credential file sizes
        run: ls -lh gcreds/

      - name: Run CREXi scraper
        run: python externals/Zillow/crexiLoop.py
