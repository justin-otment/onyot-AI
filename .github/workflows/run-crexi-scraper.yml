name: Run Crexi Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # Runs every day at 2 PM UTC (9 AM ET)

jobs:
  scrape:
    runs-on: windows-latest  # Still fine, but could also use ubuntu-latest if desired

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium fake_useragent gspread google-auth

      - name: Install Firefox and Geckodriver
        run: |
          choco install firefox --no-progress
          choco install geckodriver --version=0.34.0 --no-progress
        shell: powershell

      - name: Set up Google credentials
        run: |
          mkdir gcreds
          echo "${{ secrets.GCP_CREDS }}" > gcreds/credentials.json

      - name: Run CREXi scraper with Firefox
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}\\gcreds\\credentials.json"
        run: |
          python externals/Zillow/crexiLoop.py
