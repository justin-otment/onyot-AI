name: Run CREXi Scraper

on:
  workflow_dispatch:  # âœ… Manual trigger only

jobs:
  run-scraper:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r externals/Zillow/requirements.txt

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: |
          $env:GOOGLE_APPLICATION_CREDENTIALS = "${env:GITHUB_WORKSPACE}\gcreds\credentials.json"
          python externals/Zillow/crexiLoop.py
        shell: pwsh
