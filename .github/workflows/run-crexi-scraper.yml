name: Run Crexi Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # 2PM UTC daily

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium gspread google-auth

      - name: Decode Google Credentials
        run: |
          mkdir -p gcreds
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON_BASE64 }}" | base64 --decode > gcreds/credentials.json

      - name: Run Scraper
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}/gcreds/credentials.json"
        run: |
          python externals/Zillow/crexiLoop.py
