name: Run Crexi Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # Runs every day at 2 PM UTC (9 AM ET)

jobs:
  scrape:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Remove undetected-chromedriver since we're using Edge
          pip install -r requirements.txt
          pip install selenium fake_useragent gspread google-auth

      - name: Install Edge WebDriver manually
        run: |
          $edgeVersion = (Get-Item "C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe").VersionInfo.ProductVersion
          $versionMajor = $edgeVersion.Split('.')[0]
          $webDriverUrl = "https://msedgedriver.azureedge.net/${edgeVersion}/edgedriver_win64.zip"
          Invoke-WebRequest -Uri $webDriverUrl -OutFile "edgedriver.zip"
          Expand-Archive edgedriver.zip -DestinationPath "."
          $env:PATH = "${{ github.workspace }};${env:PATH}"
          echo "${{ github.workspace }}" | Out-File -Append -Encoding ascii $env:GITHUB_PATH


      - name: Set up Google credentials
        run: |
          mkdir gcreds
          echo "${{ secrets.GCP_CREDS }}" > gcreds/credentials.json

      - name: Run CREXi scraper on Edge
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}\\gcreds\\credentials.json"
        run: |
          python externals/Zillow/crexiLoop.py
