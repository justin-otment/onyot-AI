name: Run Crexi Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # 2PM UTC daily

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jq

      - name: Install Firefox & geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r '.tag_name')
          wget https://github.com/mozilla/geckodriver/releases/download/${GECKO_VERSION}/geckodriver-${GECKO_VERSION}-linux64.tar.gz
          tar -xzf geckodriver-${GECKO_VERSION}-linux64.tar.gz
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/

      - name: Set up Google OAuth credentials
        run: |
          mkdir -p gcreds
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > gcreds/credentials.json
          echo "${{ secrets.GOOGLE_TOKEN_JSON }}" > gcreds/token.json
          jq empty gcreds/credentials.json
          jq empty gcreds/token.json

      - name: Decode JSON if needed
        run: |
          for f in gcreds/*.json; do
            if ! jq empty "$f" >/dev/null 2>&1; then
              echo "Attempting to decode $f from base64..."
              base64 -d "$f" > "${f}.decoded" && mv "${f}.decoded" "$f"
              jq empty "$f" || (echo "Decoded $f is not valid JSON" && exit 1)
            else
              echo "$f is valid JSON"
            fi
          done

      - name: Run CREXi scraper
        run: python externals/Zillow/crexiLoop.py
