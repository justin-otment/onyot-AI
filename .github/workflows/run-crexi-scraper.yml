name: Run Crexi Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 14 * * *'  # Runs every day at 2 PM UTC

jobs:
  scrape:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Remove undetected-chromedriver since we're using Edge
          pip install -r requirements.txt
          pip install selenium fake_useragent gspread google-auth

      - name: Install Edge WebDriver
        run: |
          choco install microsoft-edge-webdriver --confirm

      - name: Set up Google credentials
        run: |
          mkdir gcreds
          echo "${{ secrets.GCP_CREDS }}" > gcreds/credentials.json

      - name: Run CREXi scraper on Edge
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}\\gcreds\\credentials.json"
        run: |
          python externals/Zillow/crexiLoop.py
