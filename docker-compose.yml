version: '3.8'

services:
  onyot-ai:
    build:
      context: .
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - TWO_CAPTCHA_API_KEY=${TWO_CAPTCHA_API_KEY}
      - VPN_USERNAME=${VPN_USERNAME}
      - VPN_PASSWORD=${VPN_PASSWORD}
      - GOOGLE_CREDENTIALS_JSON=${GOOGLE_CREDENTIALS_JSON}
      - GOOGLE_TOKEN_JSON=${GOOGLE_TOKEN_JSON}
    command: ["xvfb-run", "python", "Skip Tracing/truppl_parser.py"]
